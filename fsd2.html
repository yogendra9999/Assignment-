<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            margin: 0;
            display: flex;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #1f1f1f;
            text-align: center;
        }
        .sidebar a:hover {
            background: #1f1f1f;
        }
        .main-content {
            margin-left: 270px;
            flex: 1;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background: #4f4f4f;
            color: white;
            cursor: pointer;
        }
        .button-container button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Reports</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
    </div>
    <div class="main-content">
        <h1>Dashboard</h1>
        <div class="card">
            <h3>Chart</h3>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <div class="button-container">
                <button onclick="updateChart('bar')">Bar Chart</button>
                <button onclick="updateChart('line')">Line Chart</button>
                <button onclick="updateChart('doughnut')">Doughnut Chart</button>
            </div>
        </div>
    </div>
    <script>
        let chartType = 'bar';
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: chartType,
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)',
                                      'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)',
                                      'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)',
                                  'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
                                  'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart(newType) {
            myChart.destroy();
            myChart = new Chart(ctx, {
                type: newType,
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: 'Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)',
                                          'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)',
                                          'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)',
                                      'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
                                      'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
